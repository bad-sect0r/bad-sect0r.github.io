<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Viewer</title>

    <!-- GitHub Markdown Styling -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown-light.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .markdown-body {
            padding: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <article id="readme" class="markdown-body">Loading README...</article>
    </div>

    <!-- Showdown.js (Markdown to HTML Converter) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"></script>

    <script>
        async function fetchReadme() {
            try {
                const response = await fetch("https://your-koyeb-app.com/readme"); // Replace with your actual API URL
                const markdown = await response.text();

                const converter = new showdown.Converter();
                document.getElementById("readme").innerHTML = converter.makeHtml(markdown);
            } catch (error) {
                document.getElementById("readme").innerHTML = "<p>Error loading README.</p>";
            }
        }

        fetchReadme();
    </script>

</body>

</html>
